<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/nft.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section>
    <div class="card">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium-Image">

      </div>
      <div class="nft-details">
        <h2 class="nft-name">Equilibrium #3429</h2>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="nft-info">
          <li>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="nft-value">0.041 ETH</p>

          </li>
          <li>
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="nft-clock">3 days left</p>
          </li>
        </ul>
        <div class="separator"></div>
        <div class="nft-credit">
          <img src="images/ceo1.png" alt="ceo-img">
          <span>Creation of <span class="creater-name"> Nouman Riaz </span></span>

        </div>


      </div>

  </div>
  </section>

</body>
</html>
